<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body style="background-color:rgb(241, 206, 172)">

  <div class="container">
    <div class="row bg-dark">
      <div class="col-md-12 jumbotron text-center" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/8/84/Diverse_e_Coli.png');background-size: cover; color: white"> 
        <h1 class="white-text">Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2 bg-dark">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5 bg-dark" >
        <div id="bar" style="outline-style: solid"></div>
      </div>
      <div class="col-md-5 bg-dark">
        <div id="gauge"style="outline-style: solid"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 bg-dark">
        <div id="bubble"style="outline-style: solid"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="charts.js"></script>

</body>

</html>
